afterEvaluate {
	initCrashlyticsKeys()
}

def initCrashlyticsKeys() {
	final def commentMessage = "This is autogenerated crashlytics property from system " +
			"environment to prevent key to be committed to source control."
	ant.propertyfile(file: "fabric.properties", comment: commentMessage) {
		entry(key: "apiKey", value: fabric_key)
		entry(key: "apiSecret", value: fabric_secret)
	}
}
